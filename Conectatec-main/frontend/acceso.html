<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conectatec - Acceso</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="acceso-bg">
    <div class="acceso-container">
        <img src="img/logoconectatec.png" alt="Logo Conectatec" class="logo-img acceso-logo">
        <h2 class="acceso-titulo">Ingresá a Conectatec</h2>
        <!-- Login Form -->
        <form id="loginForm" class="acceso-form">
            <input type="email" id="loginEmail" placeholder="Email" required>
            <input type="password" id="loginPassword" placeholder="Contraseña" required>
            <button type="submit" class="primary-btn acceso-btn">Iniciar sesión</button>
        </form>
        <div id="loginMessage" class="acceso-msg"></div>
        <p class="acceso-link">
            ¿No tenés cuenta?
            <a href="#" onclick="mostrarRegistro(); return false;">Registrate aquí</a>
        </p>
        <!-- Registro -->
        <div id="registerDiv" class="hidden acceso-form">
            <h3>Registro de Alumno</h3>
            <form id="registerForm">
                <input type="text" id="regNombre" placeholder="Nombre" required>
                <input type="text" id="regApellido" placeholder="Apellido" required>
                <input type="email" id="regEmail" placeholder="Email" required>
                <input type="password" id="regPassword" placeholder="Contraseña" required>
                <input type="text" id="regCarrera" placeholder="Carrera" required>
                <input type="text" id="regDescripcion" placeholder="Descripción (opcional)">
                <input type="text" id="regTelefono" placeholder="Teléfono">
                <button type="submit" class="primary-btn acceso-btn">Registrarme</button>
            </form>
            <div id="registerMessage" class="acceso-msg"></div>
            <p class="acceso-link">
                <a href="#" onclick="ocultarRegistro(); return false;">Volver a iniciar sesión</a>
            </p>
        </div>
    </div> 
    <script src="acceso.js"></script>
</body>
</html>
